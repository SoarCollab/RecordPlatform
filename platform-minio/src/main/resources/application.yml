## dubbo config
dubbo:
  application:
    name: RecordPlatform_minio
    logger: slf4j
    protocol: tri
    qos-port: 22332  # 使用 23333 端口
    qos-enable: on # 启用 QoS 功能
    qos-accept-foreign-ip: false # 只允许本机访问
    check-serializable: false # 关闭序列化检查
    serialize-check-status: DISABLE
  protocol:
    name: tri   # 使用 Triple 协议
    port: 8092
    payload: 104857600 # 将最大载荷大小设置为 100MB (100 * 1024 * 1024 bytes)
  registry:
    register-mode: instance
    address: nacos://192.168.5.100:8848
    # address: nacos://47.92.80.128:8848?username=nacos&password=flyingcoding

# 其他 Spring Boot 配置...
logging:
  level:
    cn.flying.minio: DEBUG # 保持或根据需要调整
    com.alibaba.cloud.nacos: DEBUG # Nacos 相关日志
    org.springframework.boot.context.properties.bind: TRACE # Spring Boot 属性绑定详细日志
    root: INFO
