spring:
  application:
    name: platform-identity  # 应用名称
  profiles:
    active: dev
    include:
      - redis
      - oauth
      - verify-code
      - identity
      - sms
  # 数据库配置
  datasource:
    druid:
      type: com.alibaba.druid.pool.DruidDataSource
      driver-class-name: com.mysql.cj.jdbc.Driver
      initialSize: 5
      minIdle: 5
      maxActive: 40
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: /druid/*,*.js,*.css,*.gif,*.jpg,*.bmp,*.png,*.ico
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        allow:
        deny:
        reset-enable: false
        # 使用环境变量配置监控页面的用户名和密码
        login-username: ${DRUID_USERNAME:admin}
        login-password: ${DRUID_PASSWORD:123456}


# actuator
management:
  endpoints:
    web:
      exposure:
        include: '*'
    enabled-by-default: true

server:
  # 端口
  port: 8888
  servlet:
    context-path: /identity

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    #打印sql日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

  global-config:
    #控制台mybatis-plus标记
    banner: true
    db-config:
      logic-delete-field: deleted # 全局逻辑删除字段名
      logic-delete-value: 1 # 逻辑已删除值
      logic-not-delete-value: 0 # 逻辑未删除值
      id-type: INPUT

snowflake:
  worker-id: 1
  data-center-id: 20

# ID生成器安全配置
id:
  security:
    key: "${ID_SECURITY_KEY:record-platform-secure-key-2025}"  # ID混淆密钥，可通过环境变量配置
  monitor:
    threshold: 200  # 1分钟内单线程生成ID数量阈值，超过触发告警
  mapping:
    expire-hours: 48  # ID映射缓存过期时间(小时)

# 缓存过期时间配置
cache:
  expire:
    sso:
      token: 7200      # SSO Token过期时间（秒），默认2小时

# 异步任务配置
async:
  task:
    core-pool-size: 5             # 核心线程数
    max-pool-size: 20             # 最大线程数
    queue-capacity: 100           # 队列容量
    thread-name-prefix: "async-task-"  # 线程名前缀
    keep-alive-seconds: 60        # 线程空闲时间（秒）
    await-termination-seconds: 60 # 等待时间（秒）

# 操作日志监控配置
operation:
  log:
    # 操作日志配置
    operation-log:
      enabled: true              # 是否启用审计日志
      async-enabled: true        # 是否启用异步记录
      retention-days: 90         # 日志保留天数
      log-request-params: true   # 是否记录请求参数
      log-response-result: false # 是否记录响应结果
      sensitive-operations:      # 敏感操作列表
        - "DELETE"
        - "UPDATE"
        - "EXPORT"
      high-risk-modules:         # 高风险模块列表
        - "USER"
        - "ROLE"
        - "PERMISSION"

# 网关流量监控配置
gateway:
  traffic:
    # 流量监控配置
    monitor:
      enabled: true               # 是否启用流量监控
      async-enabled: true         # 是否启用异步记录
      retention-days: 7           # 监控数据保留天数
      time-window: 60             # 统计时间窗口（秒）
      sampling-rate: 1.0          # 采样率（0.0-1.0）
    
    # 限流配置
    rate-limit:
      enabled: true               # 是否启用限流
      global-requests-per-minute: 10000   # 全局每分钟最大请求数
      ip-requests-per-minute: 300         # 单IP每分钟最大请求数
      user-requests-per-minute: 600       # 单用户每分钟最大请求数
      api-requests-per-minute: 1000       # 单API每分钟最大请求数
      max-concurrent-connections-per-ip: 50  # 单IP最大并发连接数
      block-duration: 300         # 限流后阻塞时间（秒）
    
    # 异常检测配置
    anomaly-detection:
      enabled: true               # 是否启用异常检测
      response-time-threshold: 5000       # 响应时间异常阈值（毫秒）
      error-rate-threshold: 10.0          # 错误率异常阈值（百分比）
      geo-anomaly-enabled: true           # 地理位置检测
      time-anomaly-enabled: true          # 时间异常检测
      device-anomaly-enabled: true        # 设备指纹检测
      bot-detection-enabled: true         # 机器人检测
      ddos-threshold: 100         # DDoS检测阈值（每秒请求数）
      risk-score-threshold: 70    # 风险评分阈值
    
    # 拦截配置
    blocking:
      auto-block-enabled: true    # 是否启用自动拦截
      blacklist-expire-hours: 24  # 黑名单过期时间（小时）
      progressive-block-enabled: true     # 渐进式拦截启用
      whitelist-ips: []           # 白名单IP列表
      permanent-blacklist-ips: [] # 永久黑名单IP列表
      block-response-code: 429    # 拦截响应码
      block-response-message: "Request blocked due to suspicious activity"

############## Sa-Token 配置 ##############
sa-token:
  # token 名称（同时也是 cookie 名称）
  token-name: record-platform
  # jwt秘钥 - 使用环境变量配置，提供默认值仅用于开发环境
  jwt-secret-key: ${SA_TOKEN_JWT_SECRET_KEY:record-platform-jwt-secret-key-dev-only}
  # token 有效期（单位：秒） 默认30天，-1 代表永久有效
  timeout: 2592000
  # token 最低活跃频率（单位：秒），如果 token 超过此时间没有访问系统就会被冻结，默认-1 代表不限制，永不冻结
  active-timeout: -1
  # 是否允许同一账号多地同时登录 （为 true 时允许一起登录, 为 false 时新登录挤掉旧登录）
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个 token （为 true 时所有登录共用一个 token, 为 false 时每次登录新建一个 token）
  is-share: false
  # token 风格（默认可取值：uuid、simple-uuid、random-32、random-64、random-128、tik）
  token-style: uuid
  # token前缀
  token-prefix: Bearer
  # 是否输出操作日志
  is-log: false
  # 是否写入响应头
  is-write-header: true

# Knife4j 自定义配置
knife4j:
  enable: true
  production: false
  basic:
    enable: true
    username: admin
    password: 123456
  setting:
    language: zh-CN
    enable-home-custom: true
    home-custom-path: classpath:static/home.md
    enable-footer: true
    enable-footer-custom: true
    footer-custom-content: "Copyright © 2025 RecordPlatform Team. All rights reserved."

# Dubbo 配置（对内 RPC，仅内网可达）
dubbo:
  application:
    name: RecordPlatform_identity
    logger: slf4j
    protocol: tri
    qos-port: 22331
    qos-enable: true
    qos-accept-foreign-ip: false
    check-serializable: false
    serialize-check-status: DISABLE
  protocol:
    name: tri
    port: 8091
    payload: 104857600
  registry:
    register-mode: instance
    address: nacos://localhost:8848
  provider:
    # 开启内置 token 校验，防止未授权的消费者调用
    token: ${DUBBO_PROVIDER_TOKEN:record-platform-internal-token}
    # 显式启用鉴权过滤器
    filter: authFilter
    # 可按需配置超时与线程池
    timeout: 5000


api:
    gateway:
      # 连接池配置
      pool:
        max-total: 500
        max-per-route: 50
        connect-timeout: 5000
        socket-timeout: 30000

      # 缓存配置
      cache:
        l1:
          max-size: 10000
          expire-seconds: 60
        l2:
          expire-seconds: 3600
        enable-stats: true

      # 熔断器配置
      circuit:
        failure-rate-threshold: 50
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 1000
        sliding-window-size: 100
        minimum-number-of-calls: 10
        wait-duration-in-open-state: 60
        rate-limit-qps: 100
        max-retry-attempts: 3

      # 告警配置
      alert:
        email:
          enabled: true
        dingtalk:
          enabled: true
        suppress-window: 300
        aggregate-threshold: 10
