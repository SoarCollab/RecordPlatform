### Springboot configuration
spring:
  application:
    name: platform-fisco
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  main:
    allow-bean-definition-overriding: true
  output:
    ansi:
      enabled: ALWAYS

## dubbo config
dubbo:
  application:
    name: RecordPlatform_fisco
    logger: slf4j
    protocol: tri
    qos-port: 22331  # 使用 23333 端口
    qos-enable: on # 启用 QoS 功能
    qos-accept-foreign-ip: false # 只允许本机访问
    check-serializable: false
    serialize-check-status: DISABLE
  provider:
    timeout: 60000 # 全局提供者超时设置为 60000ms (60秒)
  protocol:
    name: tri   # 使用 Triple 协议
    port: 8091
  registry:
    register-mode: instance
    address: nacos://localhost:8848

logging:
  level:
    root: INFO
    org:
      fisco: DEBUG
  pattern:
    console: '%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr([%thread]){magenta} %clr(%-5level) %clr(%logger{50}){cyan} - %msg%n'

