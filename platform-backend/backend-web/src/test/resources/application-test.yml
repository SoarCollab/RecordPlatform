# 测试环境专用配置

# 日志配置 - 测试环境
logging:
  level:
    cn.flying.common.aspect: DEBUG  # 启用SecureIdAspect的调试日志
    org.springframework.aop: DEBUG  # 启用Spring AOP调试日志
    # 其他测试相关日志配置
    
spring:
  # 覆盖其他必要的测试配置
  datasource:
    # 可以配置测试数据库
    druid:
      type: com.alibaba.druid.pool.DruidDataSource
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/RecordPlatform?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=false
      username: ${spring.datasource.username}
      password: ${spring.datasource.password}
      initialSize: 5
      minIdle: 5
      maxActive: 40
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: /druid/*,*.js,*.css,*.gif,*.jpg,*.bmp,*.png,*.ico
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        allow:
        deny:
        reset-enable: false
        login-username: admin
        login-password: 123456

  
  # 其他测试相关配置 