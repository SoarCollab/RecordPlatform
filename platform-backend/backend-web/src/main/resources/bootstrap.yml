spring:
  cloud:
    nacos:
      server-addr: ${NACOS_HOST:localhost}:${NACOS_PORT:8848}
      username: ${NACOS_USERNAME}
      password: ${NACOS_PASSWORD}
      config:
        group: DEFAULT_GROUP
        file-extension: yaml
        refresh-enabled: true # 实时刷新配置
  # 使用 spring.config.import 来加载 Nacos 配置
  config:
    import:
      # optional: 前缀表示如果配置不存在，应用不会启动失败
      # nacos: 表示从 Nacos 加载
      # backend-web.yaml 是 Data ID
      # ?group=DEFAULT_GROUP 指定 Nacos 中的 Group
      - optional:nacos:backend-web.yaml?group=DEFAULT_GROUP
