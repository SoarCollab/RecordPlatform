spring:
  application:
    name: backend-web
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 1000MB
  profiles:
    active: dev
  jackson:
    time-zone: GMT+8

  security:
    jwt:
      key: 'record-platform-key'
      expire: 72
      limit:
        base: 10
        upgrade: 300
        frequency: 30
    filter:
      order: -100

  web:
    verify:
      mail-limit: 60
    flow:
      period: 3
      limit: 50
      block: 30
    cors:
      origin: '*'
      credentials: false
      methods: '*'

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    #打印sql日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


  global-config:
    #控制台mybatis-plus标记
    banner: true
    db-config:
      logic-delete-field: deleted # 全局逻辑删除字段名
      logic-delete-value: 1 # 逻辑已删除值
      logic-not-delete-value: 0 # 逻辑未删除值

snowflake:
  worker-id: 0
  data-center-id: 0