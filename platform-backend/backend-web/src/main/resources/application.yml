spring:
  application:
    name: backend-web
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 1000MB
  profiles:
    active: local
  jackson:
    time-zone: GMT+8

  # RabbitMQ backpressure configuration
  rabbitmq:
    listener:
      simple:
        prefetch: 10
        concurrency: 2
        max-concurrency: 5
        acknowledge-mode: auto
        retry:
          enabled: true
          initial-interval: 1000
          max-attempts: 3
          multiplier: 2.0
    health:
      queue: file.stored

  security:
    jwt:
      key: ${JWT_KEY}
      expire: 72
      limit:
        base: 10
        upgrade: 300
        frequency: 30
    filter:
      order: -100

  web:
    verify:
      mail-limit: 60
    flow:
      period: 3
      limit: 50
      block: 30
    cors:
      origin: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
      credentials: true
      methods: GET,POST,PUT,DELETE,OPTIONS

# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      #生成文档所需的扫包路径，一般为启动类目录
      packages-to-scan: cn.flying.controller

#knife4j配置
knife4j:
  #是否启用增强设置
  enable: true
  #开启生产环境屏蔽
  production: false
  #是否启用登录认证
  basic:
    enable: true
    username: admin
    password: 123456
  setting:
    language: zh_cn

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    #打印sql日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

  global-config:
    #控制台mybatis-plus标记
    banner: true
    db-config:
      logic-delete-field: deleted # 全局逻辑删除字段名
      logic-delete-value: 1 # 逻辑已删除值
      logic-not-delete-value: 0 # 逻辑未删除值
      id-type: INPUT

snowflake:
  worker-id: 1
  data-center-id: 20

# ID生成器配置
id:
  monitor:
    threshold: 200
  mapping:
    expire-hours: 48

# Resilience4j 熔断与重试配置
resilience4j:
  circuitbreaker:
    configs:
      default:
        register-health-indicator: true
        sliding-window-type: count_based
        sliding-window-size: 50
        minimum-number-of-calls: 10
        failure-rate-threshold: 50
        slow-call-duration-threshold: 3s
        slow-call-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
    instances:
      blockChainService:
        base-config: default
        slow-call-duration-threshold: 5s
      storageService:
        base-config: default
        slow-call-duration-threshold: 8s
  retry:
    configs:
      default:
        max-attempts: 3
        wait-duration: 200ms
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
        retry-exceptions:
          - org.apache.dubbo.remoting.RemotingException
          - java.io.IOException
          - java.util.concurrent.TimeoutException
    instances:
      blockChainService:
        base-config: default
      storageService:
        base-config: default

# File cleanup task configuration
file:
  cleanup:
    retention-days: 30
    batch-size: 100
    cron: 0 0 3 * * ?

# Outbox publisher configuration
outbox:
  publisher:
    batch-size: 100
    max-retries: 5
    poll-interval-ms: 2000

# Processed message cleanup
processed-message:
  cleanup:
    retention-days: 7
    cron: 0 30 3 * * ?

# Saga compensation configuration
saga:
  compensation:
    max-retries: 5
    batch-size: 50
    poll-interval-ms: 30000
  health:
    running-threshold: 100
    failed-threshold: 10
    pending-compensation-threshold: 50

# Outbox health configuration
outbox:
  health:
    pending-threshold: 500
    failed-threshold: 20

# Actuator 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,circuitbreakers,circuitbreakerevents,retries,retryevents
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
    circuitbreakers:
      enabled: true