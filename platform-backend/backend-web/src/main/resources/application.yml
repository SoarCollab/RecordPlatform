spring:
  application:
    name: backend-web
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 1000MB
  profiles:
    active: dev
  jackson:
    time-zone: GMT+8

  security:
    jwt:
      key: 'record-platform-key'
      expire: 72
      limit:
        base: 10
        upgrade: 300
        frequency: 30
    filter:
      order: -100

  web:
    verify:
      mail-limit: 60
    flow:
      period: 3
      limit: 50
      block: 30
    cors:
      origin: '*'
      credentials: false
      methods: '*'

#mybatis-plus config
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    #sqlLogPrint
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

  global-config:
    db-config:
      #logic-delete-field
      logic-delete-field: isDelete
      logic-not-delete-value: 0
      logic-delete-value: 1
    #mybatis-plus
    banner: true