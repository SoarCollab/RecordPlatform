spring:
  application:
    name: backend-web
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 1000MB
  profiles:
    active: @environment@
  jackson:
    time-zone: GMT+8

  security:
    jwt:
      key: 'record-platform-key'
      expire: 72
      limit:
        base: 10
        upgrade: 300
        frequency: 30
    filter:
      order: -100

  web:
    verify:
      mail-limit: 60
    flow:
      period: 3
      limit: 50
      block: 30
    cors:
      origin: '*'
      credentials: false
      methods: '*'

# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      #生成文档所需的扫包路径，一般为启动类目录
      packages-to-scan: cn.flying.controller

#knife4j配置
knife4j:
  enable: true
  production: false
  basic:
    enable: true
    username: admin
    password: 123456
  setting:
    language: zh_cn
    enable-footer: true
    enable-footer-custom: true
    footer-custom-content: "Copyright © 2025 RecordPlatform Team. All rights reserved."

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    #打印sql日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

  global-config:
    #控制台mybatis-plus标记
    banner: true
    db-config:
      logic-delete-field: deleted # 全局逻辑删除字段名
      logic-delete-value: 1 # 逻辑已删除值
      logic-not-delete-value: 0 # 逻辑未删除值
      id-type: INPUT

snowflake:
  worker-id: 1
  data-center-id: 20

# ID生成器安全配置
id:
  security:
    key: "${ID_SECURITY_KEY:record-platform-secure-key-2025}"  # ID混淆密钥，可通过环境变量配置
  monitor:
    threshold: 200  # 1分钟内单线程生成ID数量阈值，超过触发告警
  mapping:
    expire-hours: 48  # ID映射缓存过期时间(小时)

# actuator
management:
  endpoints:
    web:
      exposure:
        include: '*'
    enabled-by-default: true

# OAuth2 资源服务配置（授权码模式）
# 通过 identity 的 OAuth2 API 验证访问令牌并获取用户信息
# 部署到外网后请替换为 identity 实际地址
oauth2:
  resource:
    # 修正：使用identity的标准OAuth2 userinfo端点
    userinfo-url: http://localhost:8888/api/oauth/users/me
  cache:
    userinfo-ttl: 300        # 用户信息缓存时间（秒），默认5分钟
    negative-ttl: 60         # 无效令牌缓存时间（秒），默认1分钟
  filter:
    circuit-breaker:
      enabled: true          # 启用熔断器
    cache:
      enabled: true          # 启用缓存
    fallback-on-error: true  # 错误时是否降级（继续处理但可能无认证）
  # OAuth2客户端配置（用于SSO单点登录）
  client:
    client-id: backend-service
    client-secret: ${OAUTH2_CLIENT_SECRET:default-secret-please-change-in-production}
    redirect-uri: http://localhost:8000/record-platform/api/oauth2/callback
    authorization-uri: http://localhost:8888/api/oauth/authorizations
    token-uri: http://localhost:8888/api/oauth/tokens
    scope: read,write

# Resilience4j 熔断器配置
resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-size: 10           # 滑动窗口大小
        minimum-number-of-calls: 5        # 最少调用次数
        failure-rate-threshold: 50        # 失败率阈值（%）
        wait-duration-in-open-state: 30s  # 开启状态持续时间
        slow-call-rate-threshold: 100     # 慢调用率阈值（%）
        slow-call-duration-threshold: 3s  # 慢调用时间阈值
        permitted-number-of-calls-in-half-open-state: 3 # 半开状态允许的调用次数
    instances:
      oauth2-userinfo:
        base-config: default