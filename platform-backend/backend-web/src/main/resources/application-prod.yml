server:
  port: 80
  servlet:
    context-path: /record-platform
spring:
  datasource:
    druid:
      type: com.alibaba.druid.pool.DruidDataSource
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/RecordPlatform?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&useSSL=false
      username: ${spring.datasource.username}
      password: ${spring.datasource.password}
      initialSize: 5
      minIdle: 5
      maxActive: 40
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: /druid/*,*.js,*.css,*.gif,*.jpg,*.bmp,*.png,*.ico
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        allow:
        deny:
        reset-enable: false
        login-username: admin
        login-password: 123456

  mail:
    host: ${spring.mail.host}
    username: ${spring.mail.username}
    password: ${spring.mail.password}
    port: 465
    properties:
      from: ${spring.mail.username}
      mail:
        smtp:
          socketFactory:
            class: javax.net.ssl.SSLSocketFactory
  rabbitmq:
    addresses: ${spring.rabbitmq.addresses}
    username: ${spring.rabbitmq.username}
    password: ${spring.rabbitmq.password}
  data:
    redis:
      database: 0
      host: localhost
      port: 6379
      timeout: 5000
      username: ${spring.data.redis.username}
      password: ${spring.data.redis.password}
minio:
  endpoint: http://localhost:9000
  access-key: ${minio.access-key}
  secret-key: ${minio.secret-key}
  bucket-name: forum

# dubbo配置
dubbo:
  application:
    name: RecordPlatform_Main
    logger: slf4j
    qos-port: -1
  registry:
    register-mode: instance
    address: nacos://localhost:8848?username=nacos&password=flyingcoding

# 日志配置
logging:
  level:
    root: WARN  # 全局日志级别保持为WARN